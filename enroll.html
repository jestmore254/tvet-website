<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TVET College - Enrollment</title>
  <link rel="stylesheet" href="styles.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Student Enrollment</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="enroll.html">Enroll</a>
    </nav>
  </header>

  <main>
    <section class="requirements">
      <h2>Minimum Requirements</h2>
      <ul>
        <li>KCSE Certificate with at least a D+ (Plus)</li>
        <li>Birth Certificate / National ID</li>
        <li>2 Passport-size photos</li>
      </ul>
    </section>

    <section class="enroll-form">
      <h2>Enrollment Form</h2>
      <form id="enrollmentForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="course">Choose Course:</label>
        <select id="course" required>
          <option value="">--Select--</option>
          <option>Electrical and Electronic Engineering</option>
          <option>Mechanical Engineering</option>
          <option>ICT</option>
          <option>Building and Civil Engineering</option>
          <option>Hospitality and Catering</option>
          <option>Business Studies</option>
        </select>

        <button type="submit">Submit Application</button>
      </form>
      <p id="formMsg"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 TVET College | All Rights Reserved</p>
  </footer>
</body>
</html>
